        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.0/leaflet.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.0/leaflet.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
    
            #map {
                height: 100%;
                width: 100%;
            }
        </style>
        <script>
            var map;
            var capa1;
    
            function init() {
                map = L.map('map', {
                    center: [41.6863, 1.8382],
                    zoom: 8,
                    attributionControl: false
                });
                
                capa1 = L.tileLayer(
                    'https://api.mapbox.com/styles/v1/xfc2/cjsq09gwo1zxd1fqu7m9pt385/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoieGZjMiIsImEiOiJjanJqanZ1bmQwY2JtM3lxd21tbm8yOWM5In0.W7VrSc4kUl4SiyNrU25MJQ', {
                                                                      
                        maxZoom: 19,
                        minZoom: 1,
                        attribution: 'Mapbox'
                    });
                capa1.addTo(map);

                L.marker([41.714136 , 2.045517]).addTo(map)
                .bindPopup('St. Llorenç de Savall, 2003')
                .openPopup();

                L.marker([42.267720 , 3.260880]).addTo(map)
                .bindPopup('Cadaqués, 2001')
                .openPopup();

                L.marker([42.342868 , 3.136597]).addTo(map)
                .bindPopup('Garriguella, 2000')
                .openPopup();

                L.marker([41.845208 , 1.218109]).addTo(map)
                .bindPopup('Cabanabona, 2009')
                .openPopup();

                L.marker([41.763286 , 1.238708]).addTo(map)
                .bindPopup('Ossó de Sió, 2003')
                .openPopup();

                L.marker([41.388402 , 0.361450]).addTo(map)
                .bindPopup('Seròs, 2003')
                .openPopup();

                L.marker([40.967937 , 0.858410]).addTo(map)
                .bindPopup('Vandellós i Hospitalet, 2006')
                .openPopup();

                L.marker([41.748948 , 2.726669]).addTo(map)
                .bindPopup('Tordera, 2003')
                .openPopup();

                L.marker([42.105951 , 3.051453]).addTo(map)
                .bindPopup('Ventalló, 2006')
                .openPopup();

                L.marker([41.924003 , 1.743393]).addTo(map)
                .bindPopup('Cardona, 2005')
                .openPopup();
    
            }
        </script>
    </head>
    
    <body onload="init()">
        <div id="map"></div>
    </body>
